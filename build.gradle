plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    restAssuredVersion = '5.5.0'
    commonsConfigVersion = '2.11.0'
    testngVersion = '7.9.0'
    lombokVersion = '1.18.34'
    jacksonDatabindVersion = '2.18.0'
    allureVersion = "2.25.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "io.rest-assured:rest-assured:$restAssuredVersion",
            "org.testng:testng:$testngVersion",
            "org.apache.commons:commons-configuration2:$commonsConfigVersion",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonDatabindVersion",
            "io.qameta.allure:allure-rest-assured:$allureVersion",
    )
    testImplementation(
            "io.qameta.allure:allure-testng:$allureVersion"
    )
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
}

test {
    useTestNG() {
        parallel 'methods'
        threadCount 3
    }
}
